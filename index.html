<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test - pleyva2004</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-badge {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            display: inline-block;
            margin: 1rem 0;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .info {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #fff;
        }

        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }

        .test-button {
            background: linear-gradient(45deg, #FF6B6B, #ee5a52);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        #clickCount {
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Deployment Test</h1>
        
        <div class="success-badge">
            ✅ DEPLOYMENT SUCCESSFUL
        </div>
        
        <div class="info">
            <h3>Repository: pleyva2004</h3>
            <p>This page confirms that your deployment is working correctly!</p>
        </div>
        
        <button class="test-button" onclick="testInteractivity()">
            Test Interactivity
        </button>
        
        <div id="clickCount">
            Button clicks: <span id="count">0</span>
        </div>
        
        <div class="timestamp">
            Page loaded: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Interactive test functionality
        let clickCount = 0;
        
        function testInteractivity() {
            clickCount++;
            document.getElementById('count').textContent = clickCount;
            
            if (clickCount === 1) {
                alert('🎉 Great! JavaScript is working correctly!');
            } else if (clickCount === 5) {
                alert('🏆 Excellent! You\'ve tested the deployment thoroughly!');
            }
        }
        
        // Add some dynamic content
        setTimeout(() => {
            console.log('✅ Deployment test page loaded successfully at:', new Date().toISOString());
        }, 1000);
    </script>
</body>
</html>
